<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register biker</title>
    <script src="asset/jquery-3.1.1.min.js"></script>
    <script src="asset/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="asset/myfunction.js"></script>
    <link href="asset/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">Đăng kí làm lái xe</div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="txt_Ten" type="text" class="form-control" placeholder="Nhập tên" value="Lê Thành An" />
                </div>
				<div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                    <input id="txt_DiaChi" type="text" class="form-control" placeholder="Nhập địa chỉ" value="227 Nguyễn Văn Cừ Quận 5 TPHCM" />
                </div>
				<div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-signal"></i></span>
                    <input id="txt_SDT" type="text" class="form-control" placeholder="Nhập số điện thoại" value="0123456789" />
                </div>
				<div class="input-group">
                    <label class="radio-inline"><input type="radio" name="optradio" value="0" checked>Xe thường</label>
					<label class="radio-inline"><input type="radio" name="optradio" value="1">Xe premium</label>
                </div>
				<div class="panel-body">
                      <button id="btn_DangKy" type="button" class="btn btn-default">Đăng ký</button>
				</div>
            </div>
        </div>
    </div>
</body>
</html>
